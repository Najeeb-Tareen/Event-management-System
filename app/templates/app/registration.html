<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Registration Form</title>
    {% comment %} <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: seagreen; /* Light gray-blue background */
            margin: 20px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: yellowgreen; /* White form background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input {
            width: calc(100% - 16px);
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid blue; /* Light gray border */
            border-radius: 4px;
            background-color: skyblue; /* Light gray background for input fields */
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: darkgreen;
        }
    </style> {% endcomment %}
</head>
<body>

    <form action="{% url "do_register" %}" method="post">
        {% csrf_token %}
        {{key1}}
        {% comment %} <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="event">Event:</label>
        <input type="text" id="event" name="event" required> {% endcomment %}

        <button type="submit">Submit</button>
    </form>

</body>
</html>
