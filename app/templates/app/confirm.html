<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Confirmation</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: skyblue; /* Body background color */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .popup-container {
            background-color: #fff; /* Box interior color */
            padding: 20px;
            border: 2px solid #3498db; /* Solid border with a different color */
            border-radius: 8px;
            text-align: center;
        }

        h2 {
            color: #3498db; /* Header text color */
        }
    </style>
</head>
<body>

    <div class="popup-container">
        <h2>Registration completed</h2>
    </div>

</body>
