<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Details</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: skyblue; /* Body background color */
            color: darkgreen; /* Default text color */
            margin: 20px;
        }

        h2 {
            color: darkgreen; /* Header text color */
            border-bottom: 2px solid darkgreen; /* Solid border with darkgreen color */
            padding-bottom: 8px;
            margin-bottom: 16px;
        }

        p {
            margin-bottom: 8px;
        }
    </style>
</head>
<body>

    <h2>{{ event.title }}</h2>
    <p>{{ event.description }}</p>
    <p>{{ event.date }}</p>
    <p>{{ event.location }}</p>

</body>
</html>
